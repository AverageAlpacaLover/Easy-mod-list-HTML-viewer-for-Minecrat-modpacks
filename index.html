<head>
	<title>Modlist</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
        <section class="header">
            <div class="input-group">
                <input type="search" placeholder="Search Data...">
                <img src="pageImages/search.png" alt="">
            </div>
			<div class="input-file">
			<input type="file" id="inputfile">
			</div>
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <label>Export As &nbsp; &#10140;</label>
                    <label for="export-file" id="toPDF">PDF <img src="pageImages/pdf.png" alt=""></label>
                    <label for="export-file" id="toJSON">JSON <img src="pageImages/json.png" alt=""></label>
                    <label for="export-file" id="toCSV">CSV <img src="pageImages/csv.png" alt=""></label>
                    <label for="export-file" id="toEXCEL">EXCEL <img src="pageImages/excel.png" alt=""></label>
                </div>
            </div>
        </section>
    <main class="table" id="customers_table">
            <table>
                <thead>
                    <tr>
                    	<th class="text"> Icon <span class="icon-arrow">&UpArrow;</span></th>
                        <th class="text"> Mod <span class="icon-arrow">&UpArrow;</span></th>
                        <th class="text"> Type <span class="icon-arrow">&UpArrow;</span></th>
						<th class="text"> Dependencies <span class="icon-arrow">&UpArrow;</span></th>
						<th class="text"> Require In <span class="icon-arrow">&UpArrow;</span></th>
                        <th class="text"> Description <span class="icon-arrow">&UpArrow;</span></th>
                    </tr>
                </thead>
                <tbody>
                  <!--Converted Table Here-->
                </tbody>
            </table>
    </main>
    <script src="script.js"></script>

</body>

</html>
